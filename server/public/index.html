<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TO DO List</title>
    <link rel="stylesheet" href="views/style.css">
    <script type="text/javascript" src = vendors/jquery.js></script>
    <script type="text/javascript" src = scripts/client.js></script>
  </head>
  <!-- ends html -->
  <body>
    <h1>TO DO LIST</h1>

    <div id="addTaskDiv">
      <form id='addTaskForm'>
        <input type='text' placeholder='task' name='task' alt='task input' id='task'>
        <input type='text' placeholder='priority' name='priority' alt='priority input' id='priority'>
        <input type='text' placeholder='next' name='next' alt='next step input' id='next'>
        <input type='submit' value'submit'>
      </form>
      <!-- ends add Task Form -->
    </div>
    <!-- ends addTaskDiv -->

    <div id="outputDiv">
    </div>
    <!-- ends outputDiv -->

  </body>
  <!-- ends body -->
</html>
<!-- ends html -->
